<!-- templates/registration/password_reset_form.html -->
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email address and we'll send you a link to reset your password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Reset password</button>
</form>
{% endblock %}
